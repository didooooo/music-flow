<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #106060;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .error-container {
      max-width: 600px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    h1 {
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
    }
    .home-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      color: #106060;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .home-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>Error Occurred</h1>
  <p th:text="${message}">Something went wrong. Please try again later.</p>
  <a href="/home" class="home-btn">Go to Home</a>
</div>
</body>
</html>

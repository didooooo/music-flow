<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="LiveMusic Store - Your premier destination for musical instruments and accessories">
    <title>Contact Us - MusicFlow Store</title>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">

    <!-- CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
<div class="container-fluid p-0">
    <!-- Main Navigation -->
    <th:block th:insert="fragments/menu :: main-menu"></th:block>

    <!-- Secondary Navigation -->
    <th:block th:insert="fragments/menu :: secondary-menu"></th:block>

    <div class="contact-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="contact-card">
                        <div class="row g-0">
                            <div class="col-md-5">
                                <div class="contact-info">
                                    <h3>Get in Touch</h3>
                                    <div class="info-item">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <div>
                                            <h6 class="mb-0">Address</h6>
                                            <p class="mb-0">123 Varna random street, Varna, Bulgaria</p>
                                        </div>
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-envelope"></i>
                                        <div>
                                            <h6 class="mb-0">Email</h6>
                                            <p class="mb-0">musicflowsuport@gmail.com</p>
                                        </div>
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-phone"></i>
                                        <div>
                                            <h6 class="mb-0">Phone</h6>
                                            <p class="mb-0">0896809167</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="contact-form">
                                    <h3 class="mb-4">Send us a Message</h3>
                                    <form id="contactForm" th:action="@{'/contact'}" th:method="POST" th:object="${contactRequest}">
                                        <div class="form-group">
                                            <label class="form-label">Your Username</label>
                                            <input th:field="*{senderUsername}" type="text" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Email Address</label>
                                            <input th:field="*{senderEmail}" type="email" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Subject</label>
                                            <input th:field="*{subject}" type="text" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Message</label>
                                            <textarea th:field="*{description}" class="form-control" rows="5" required></textarea>
                                        </div>
                                        <button type="submit" class="submit-btn">
                                            Send Message
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <th:block th:insert="fragments/footer :: footer"></th:block>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Add smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    });
</script>
</body>

</html>

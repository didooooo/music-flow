<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - SoundVibe Store</title>
    <link rel="shortcut icon" href="images/soundVibe3.png" type="image/x-icon">

    <!-- CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">


</head>

<body>
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="login-header">
                        <h2>Welcome Back</h2>
                        <p class="mb-0">Login to your account</p>
                    </div>
                    <p th:text="${message}"></p>
                    <div class="login-form">
                        <p th:text="${errorMessage}"></p>
                        <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
                            <!-- Username field -->
                            <div class="form-group">
                                <label for="username" class="form-label">Username</label>
                                <input th:field="*{username}" type="text" id="username" class="form-control"
                                       placeholder="Enter your username"
                                       required="required"
                                       name="user_username">
                            </div>
                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" ></div>

                            <!-- Password field -->
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input th:field="*{password}" type="password" id="password" class="form-control"
                                           placeholder="Enter your password"
                                           required="required"
                                           name="user_password">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                </div>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></div>
                                <div class="forgot-password">
                                    <a href="forgot_password.php">Forgot Password?</a>
                                </div>
                            </div>

                            <button type="submit" class="login-btn">
                                Login
                            </button>

                            <div class="register-link">
                                <p class="mb-0">Don't have an account?
                                    <a href="/register">Register</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Password visibility toggle
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#user_password');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>

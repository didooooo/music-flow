<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SoundVibe Store</title>

    <!-- CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/soundVibe3.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style-admin.css">
    <link rel="stylesheet" href="/css/admin-products.css">
</head>

<body>
<!-- Sidebar -->
<div class="admin-sidebar">
    <div class="sidebar-header">
        <img src="../images/soundVibe3.png" alt="SoundVibe Logo" class="sidebar-logo">
        <h4>Music Flow Admin</h4>
    </div>

    <th:block th:insert="fragments/menu :: admin-menu"></th:block>

</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <div class="admin-header">
        <h1 class="admin-title">Album Management</h1>
        <div class="admin-actions">
            <button class="btn btn-outline-secondary">
                <i class="fas fa-bell"></i>
            </button>
            <button class="btn btn-outline-secondary">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <!-- Action Bar -->
    <div class="action-bar">
        <div class="search-box">
            <input type="text" class="form-control" placeholder="Search albums...">
            <i class="fas fa-search"></i>
        </div>
        <div class="bulk-actions">
            <select class="form-select bulk-select">
                <option>Delete Selected</option>
                <option>Update Stock</option>
            </select>
            <button class="btn btn-dark">Apply</button>
        </div>
        <button class="add-album-btn" data-bs-toggle="modal" data-bs-target="#addAlbumModal">
            <i class="fas fa-plus"></i>
            Add New Album
        </button>
    </div>

    <!-- Albums Table -->
    <div class="albums-table">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" class="form-check-input">
                    </th>
                    <th>Stock ID</th>
                    <th>Album Title</th>
                    <th>Stock Image</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Total Sold</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input type="checkbox" class="form-check-input">
                    </td>
                    <td>#ALB001</td>
                    <td>SOUR</td>
                    <td><img src="../images/sour.jpg" alt="Album Cover"></td>
                    <td>$19.99</td>
                    <td><span class="stock-status in-stock">In Stock</span></td>
                    <td>150</td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn edit-btn" title="Edit" data-bs-toggle="modal"
                                    data-bs-target="#addAlbumModal">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- Add/Edit Album Modal -->
<div class="modal fade" id="addAlbumModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Album</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Album Title</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Artist</label>
                                <input list="options" id="artistInput" class="form-control" required>
                                <datalist id="options">
                                    <option value="Select Artist">
                                    <option value="Olivia Rodrigo">
                                    <option value="Tate McRay">
                                    <option value="Sabrina Carpenter">
                                    <option value="Ariana Grande">
                                </datalist>
                            </div>
                            <!-- Контейнер за избраните артисти -->
                            <div id="selectedArtists"></div>

                            <!-- Скрито поле, за да изпратим артистите към Spring -->
                            <input type="hidden" name="artists" id="artistsField">

                        </div>
                        <script>
                            const artistInput = document.getElementById("artistInput");
                            const selectedArtistsDiv = document.getElementById("selectedArtists");
                            const artistsField = document.getElementById("artistsField");

                            let selectedArtists = [];

                            // Добавяне на артист при избор
                            artistInput.addEventListener("change", function () {
                                const artist = artistInput.value.trim();
                                if (artist && !selectedArtists.includes(artist)) {
                                    selectedArtists.push(artist); // Добавяне на артиста към списъка
                                    updateArtistsDisplay(); // Актуализация на интерфейса
                                }
                                artistInput.value = ""; // Изчистване на полето за нов избор
                            });

                            artistInput.addEventListener("keydown", function () {
                                if (event.key === "Enter") {
                                    event.preventDefault(); // Предотвратяване на поведението по подразбиране (например submit на форма)
                                    const artist = artistInput.value.trim();
                                    if (artist && !selectedArtists.includes(artist)) {
                                        selectedArtists.push(artist); // Добавяне на артиста към списъка
                                        updateArtistsDisplay(); // Актуализация на интерфейса
                                        artistInput.value = ""; // Изчистване на полето за нов избор
                                    }
                                }

                            });

                            // Актуализация на интерфейса и скритото поле
                            function updateArtistsDisplay() {
                                selectedArtistsDiv.innerHTML = ""; // Изчистване на контейнера
                                selectedArtists.forEach(artist => {
                                    let span = document.createElement("span");
                                    span.textContent = artist;
                                    span.classList.add("artist-tag");

                                    // Бутон за премахване на артиста
                                    let removeBtn = document.createElement("button");
                                    removeBtn.textContent = "x";
                                    removeBtn.onclick = function () {
                                        selectedArtists = selectedArtists.filter(a => a !== artist); // Премахване на артиста
                                        updateArtistsDisplay(); // Актуализация на интерфейса
                                    };

                                    span.appendChild(removeBtn);
                                    selectedArtistsDiv.appendChild(span);
                                });

                                // Записване на артистите в скритото поле (като CSV)
                                artistsField.value = selectedArtists.join(",");
                            }
                        </script>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Price</label>
                                <input type="number" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Duration</label>
                                <input type="number" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Total tracks</label>
                                <input type="number" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Genre</label>
                                <select class="form-select" required>
                                    <option value="">Select Genre</option>
                                    <option>Pop</option>
                                    <option>Rock</option>
                                    <option>Jazz</option>
                                    <option>Classical</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Type</label>
                                <select class="form-select" required>
                                    <option value="">Select Type</option>
                                    <option>Single</option>
                                    <option>Album</option>

                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Format (Media Type)</label>
                                <select class="form-select" required>
                                    <option value="">Select Type</option>
                                    <option>CD</option>
                                    <option>DVD</option>
                                    <option>Vinyl</option>
                                    <option>Digital Download</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Release Date</label>
                                <input type="date" class="form-control" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label">Album Cover</label>
                                <input type="file" class="form-control" accept="image/*" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-dark">Save Album</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
